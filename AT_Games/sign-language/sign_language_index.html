<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Language Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <header>
  <a href="../index.html" class="logo-link">
    <img src="../img/logo.png" alt="Home">
</a>
    <h1>Sign Language GIF Showcase</h1>
    <p>Click the button below the sign to reveal its meaning.</p>
  </header>

  <main class="carousel-container">

    <div class="carousel">
      <!-- Slide 1 -->
      <div class="card active">
        <img src="img/sign1.gif" alt="Sign 1">
        <button class="reveal-btn">Show Meaning</button>
        <div class="answer">Please</div>
      </div>

      <!-- Slide 2 -->
      <div class="card">
        <img src="img/sign2.gif" alt="Sign 2">
        <button class="reveal-btn">Show Meaning</button>
        <div class="answer">How are You</div>
      </div>

      <!-- Slide 3 -->
      <div class="card">
        <img src="img/sign3.gif" alt="Sign 3">
        <button class="reveal-btn">Show Meaning</button>
        <div class="answer">Understand</div>
      </div>

      <!-- Slide 4 -->
      <div class="card">
        <img src="img/sign4.gif" alt="Sign 4">
        <button class="reveal-btn">Show Meaning</button>
        <div class="answer">Nice to meet you</div>
      </div>

      <!-- Slide 5 -->
      <div class="card">
        <img src="img/sign5.gif" alt="Sign 5">
        <button class="reveal-btn">Show Meaning</button>
        <div class="answer">Thank you</div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button id="prevBtn">← Previous</button>
      <button id="nextBtn">Next →</button>
    </div>

  </main>

</body>
</html>
